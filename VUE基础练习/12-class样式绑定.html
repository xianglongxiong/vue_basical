<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
          <div :class="object"></div>
          <button v-on:click="toggle">切换颜色</button>
    </div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
           object:{
               active:true,
               errorColor:false,
           }
        },
        methods:{
            toggle:function(){
                this.object.errorColor=!this.object.errorColor;
                console.log(this.object.errorColor)
            }
        }
    })
</script>
<style>
    .active{
        width: 200px;
        height: 200px;
        background: green;
    }
    .errorColor{
        width: 200px;
        height: 200px;
        background: red;
    }
</style>
</body>
</html>
