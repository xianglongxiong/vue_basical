<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
         <p v-if="random>0.9">A</p>
         <p v-else-if="random>0.8 && random<0.9">B</p>
         <p v-else-if="random>0.6 && random<0.8">C</p>
         <p v-if="random<0.6">D</p>

         <button v-on:click="rank">random</button>
    </div>

    <script type="text/javascript">
        var vm=new Vue({
            el:'#app',
            data:{
                random:Math.random(),
            },
            methods:{
                rank:function(){
                    this.random=Math.random()
                    console.log(this.random)
                } 
            },
        })
    </script>
</body>
</html>
